<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<form id="form1">
    <div class="table">
        <table>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Contact #</th>
            </tr>
        </table>
    </div>

    <div class="buttons">
        <button class="Add-contact" id="add-contact" onclick="addContact()">
            Add Contact
        </button>

        <button class="Update-contact" id="update-contact" onclick="updateContact()">
            Update Contact
        </button>

        <button class="Delete-contact" id="delete-contact" onclick="deleteContact()">
            Delete Contact
        </button>
    </div>

</form>
<script src="script.js"></script>
</body>
</html>
